<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matte Black Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        .calculator {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 250px;
            position: fixed;
        }
        .screen {
            background: #333;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background: #252525;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, red, blue, green, yellow, purple);
            background-size: 400% 400%;
            animation: rgbCycle 500ms infinite linear;
            opacity: 0;
            transition: opacity 0.3s;
        }
        button:hover {
            background: #333;
        }
        button:active {
            transform: scale(0.95);
        }
        button:active::after {
            opacity: 1;
        }
        @keyframes rgbCycle {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('+')">+</button>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('*')">ร</button>
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('/')">รท</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearScreen()">C</button>
        </div>
    </div><script>
    let screen = document.getElementById('screen');
    let expression = '';
    
    function press(value) {
        if (expression === '0' && value !== '.') expression = '';
        expression += value;
        screen.textContent = expression;
    }
    
    function calculate() {
        try {
            expression = eval(expression).toString();
            screen.textContent = expression;
        } catch {
            screen.textContent = 'Error';
            expression = '';
        }
    }
    
    function clearScreen() {
        expression = '';
        screen.textContent = '0';
    }
</script>

</body>
</html>
